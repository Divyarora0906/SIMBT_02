<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/b34b5ed017.js" crossorigin="anonymous"></script>
  </head>
  <body>
   <div class="Container">
      <h1>To-do-List</h1>
      <div class="inside">
      <input type="text" name="" value="" id="todo" placeholder="Add Task" autofocus  required>
      <div class="container-in">
        
        <ul id="box-to">
        </ul>
      </div>
    </div>
    </div>
    <footer>
      Click ENTER to ADD TASK
    </footer>
    <script src="JS/app.js" charset="utf-8"></script>
  </body>
</html>
